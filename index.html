<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>정비 서비스 자동 수리 계산기</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --main: #1f4fd8;
  --gray: #e5e7eb;
}
body {
  font-family: "Pretendard", Arial, sans-serif;
  background: #f3f4f6;
  margin: 0;
  padding: 20px;
}
.wrapper {
  max-width: 1200px;
  margin: auto;
  background: white;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  padding: 24px;
}
.title {
  text-align: center;
  font-size: 28px;
  font-weight: 800;
  padding: 16px;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--main), #3b82f6);
  color: white;
  margin-bottom: 24px;
}
.grid {
  display: grid;
  grid-template-columns: 360px 1fr;
  gap: 24px;
}
.card {
  border-radius: 12px;
  border: 1px solid var(--gray);
  overflow: hidden;
}
.card h3 {
  margin: 0;
  padding: 12px;
  background: #f9fafb;
  border-bottom: 1px solid var(--gray);
  text-align: center;
  font-weight: 700;
}
table {
  width: 100%;
  border-collapse: collapse;
}
td, th {
  border-bottom: 1px solid var(--gray);
  padding: 10px;
  text-align: center;
}
th {
  background: #f3f4f6;
}
select, input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid var(--gray);
  text-align: center;
}
input:focus, select:focus {
  outline: none;
  border-color: var(--main);
}
.total-box {
  background: #f9fafb;
  padding: 16px;
  text-align: right;
  font-size: 22px;
  font-weight: 800;
}
.buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 16px;
}
button {
  padding: 10px 20px;
  font-size: 15px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}
.calc {
  background: var(--main);
  color: white;
}
.reset {
  background: #9ca3af;
  color: white;
}
button:hover {
  opacity: 0.9;
}
@media (max-width: 900px) {
  .grid {
    grid-template-columns: 1fr;
  }
}
.warning {
  color: red;
  font-size: 14px;
  margin-top: 6px;
}
</style>
</head>
<body>

<div class="wrapper">

<div class="title">동탄정비서비스 자동 수리 계산기</div>

<div class="grid">

<!-- 좌측 -->
<div class="card">
<h3>차량 선택</h3>
<table>
<tr>
<td>차량</td>
<td>
<select>
<option>선택</option>
<option>2020 Hyundai Staria (Police Escort)</option>
</select>
</td>
</tr>
</table>

<h3>부품 단가</h3>
<table>
<tr><td>전방 범퍼</td><td>60,000원</td></tr>
<tr><td>후방 범퍼</td><td>56,000원</td></tr>
<tr><td>센터</td><td>152,000원</td></tr>
<tr><td>엔진</td><td>528,000원</td></tr>
<tr><td>프레임</td><td>428,000원</td></tr>
</table>
</div>

<!-- 우측 -->
<div class="card">
<h3>수리 횟수 입력</h3>
<table>
<tr>
<th>전방 범퍼</th>
<th>후방 범퍼</th>
<th>센터</th>
<th>엔진</th>
<th>프레임</th>
</tr>
<tr>
<td><input type="number" value="" onblur="checkDurability(this)" min="0"></td>
<td><input type="number" value="" onblur="checkDurability(this)" min="0"></td>
<td><input type="number" value="" onblur="checkDurability(this)" min="0"></td>
<td><input type="number" value="" onblur="checkDurability(this)" min="0"></td>
<td><input type="number" value="" onblur="checkDurability(this)" min="0"></td>
</tr>
</table>

<h3>내구도 입력</h3>
<table>
<tr>
<td>
<input type="number" placeholder="내구도 입력" onblur="checkDurability(this)" min="0">
<div id="durabilityMsg" class="warning"></div>
</td>
</tr>
</table>

<div class="total-box">
총액: <span id="result">0원</span>
</div>

<div class="buttons">
<button class="reset" onclick="reset()">초기화</button>
<button class="calc" onclick="calc()">계산</button>
</div>
</div>

</div>
</div>

<script>
function checkDurability(input) {
  const msg = document.getElementById("durabilityMsg");
  const value = Number(input.value);

  // 0~9 입력 시 메시지 표시 후 5초 뒤 값 10으로 변경
  if (value >= 0 && value < 10) {
    msg.innerText = "해당 내구도는 교체가 필요합니다.";
    setTimeout(() => {
      input.value = 10;
      msg.innerText = "";
    }, 5000);
  } else {
    // 10 이상 입력 시 메시지 없음
    msg.innerText = "";
  }
}

function calc() {
  const price = { f:60000, r:56000, c:152000, e:528000, p:428000 };
  const total =
    document.querySelectorAll('input[type="number"]')[0].value * price.f +
    document.querySelectorAll('input[type="number"]')[1].value * price.r +
    document.querySelectorAll('input[type="number"]')[2].value * price.c +
    document.querySelectorAll('input[type="number"]')[3].value * price.e +
    document.querySelectorAll('input[type="number"]')[4].value * price.p;

  document.getElementById("result").innerText = Number(total).toLocaleString() + "원";
}

function reset() {
  document.querySelectorAll('input[type="number"]').forEach(input => input.value = "");
  document.getElementById("durabilityMsg").innerText = "";
  document.getElementById("result").innerText = "0원";
}
</script>

</body>
</html>
